name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev

      - name: Install dependencies (macOS)
        if: matrix.goos == 'darwin'
        run: |
          brew install libusb || true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION=${{ github.event.inputs.version || 'dev' }}
          fi
          
          OUTPUT_NAME="receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="$OUTPUT_NAME.exe"
          fi
          
          go build -ldflags "-X main.Version=${VERSION}" -o ${OUTPUT_NAME} ./cmd/server
          
          echo "BINARY_PATH=${OUTPUT_NAME}" >> $GITHUB_ENV
          echo "BINARY_NAME=${OUTPUT_NAME}" >> $GITHUB_ENV
          echo "Built ${OUTPUT_NAME} with version ${VERSION}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}
          path: ${{ env.BINARY_PATH }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: receipt-engine-*
          merge-multiple: false

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Receipt Engine ${{ steps.get_version.outputs.version }}
          body: |
            ## Receipt Engine ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            
            - **Linux (amd64)**: `receipt-engine-linux-amd64`
            - **Linux (arm64)**: `receipt-engine-linux-arm64`
            - **macOS (Intel)**: `receipt-engine-darwin-amd64`
            - **macOS (Apple Silicon)**: `receipt-engine-darwin-arm64`
            - **Windows (amd64)**: `receipt-engine-windows-amd64.exe`
            
            ### Installation
            
            Download the binary for your platform, make it executable (Unix), and run:
            
            ```bash
            ./receipt-engine
            ```
            
            The server will start on `http://localhost:12212`
          files: |
            dist/*/receipt-engine-*
            dist/receipt-engine-*
          draft: false
          prerelease: false

