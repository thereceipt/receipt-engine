name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
          # Linux ARM64: build via QEMU+Docker on ubuntu-latest (CGO + libusb doesn't cross-compile cleanly)
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
          - os: macos-15-intel
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: macos-15
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          # For linux/arm64 we build inside an arm64 container, so deps are installed there.
          if [ "${{ matrix.goarch }}" != "arm64" ]; then
            sudo apt-get install -y libusb-1.0-0-dev gcc
          fi

      - name: Set up QEMU (Linux ARM64)
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Install dependencies (macOS Intel)
        if: matrix.goos == 'darwin' && matrix.goarch == 'amd64'
        run: |
          brew install libusb || true
          # Ensure we have the right toolchain
          xcode-select --install || true

      - name: Install dependencies (macOS ARM)
        if: matrix.goos == 'darwin' && matrix.goarch == 'arm64'
        run: |
          brew install libusb || true
          # For ARM64, ensure we're using native toolchain
          arch -arm64 brew install libusb || brew install libusb || true

      - name: Build binary (Linux)
        if: matrix.goos == 'linux'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: gcc
        run: |
          set -e
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="${{ github.event.inputs.version || 'dev' }}"
          fi
          
          OUTPUT_NAME="receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          echo "Building ${OUTPUT_NAME} with version ${VERSION}"
          echo "GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=${CGO_ENABLED} CC=${CC}"

          if [ "${{ matrix.goarch }}" == "arm64" ]; then
            # Build in a linux/arm64 container (QEMU) so CGO links against native arm64 libusb.
            docker run --rm --platform linux/arm64 \
              -v "$PWD":/src -w /src \
              -e VERSION="${VERSION}" \
              golang:1.21-bookworm \
              bash -lc "apt-get update && apt-get install -y libusb-1.0-0-dev gcc pkg-config && \
                        OUTPUT_NAME='${OUTPUT_NAME}' && \
                        go build -v -ldflags \"-X main.Version=\$VERSION\" -o \"\$OUTPUT_NAME\" ./cmd/server"
          else
            go build -v -ldflags "-X main.Version=${VERSION}" -o ${OUTPUT_NAME} ./cmd/server
          fi
          
          # Verify binary was created
          if [ ! -f "${OUTPUT_NAME}" ]; then
            echo "Error: Binary ${OUTPUT_NAME} was not created"
            exit 1
          fi
          
          file ${OUTPUT_NAME}
          ls -lh ${OUTPUT_NAME}
          
          echo "BINARY_PATH=${OUTPUT_NAME}" >> $GITHUB_ENV

      - name: Build binary (macOS Intel)
        if: matrix.goos == 'darwin' && matrix.goarch == 'amd64'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: clang
        run: |
          set -e
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="${{ github.event.inputs.version || 'dev' }}"
          fi
          
          OUTPUT_NAME="receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}"

          LIBUSB_PREFIX=$(brew --prefix libusb 2>/dev/null || echo "/usr/local")
          export CGO_CFLAGS="-I${LIBUSB_PREFIX}/include"
          export CGO_LDFLAGS="-L${LIBUSB_PREFIX}/lib -lusb-1.0"

          echo "Building ${OUTPUT_NAME} with version ${VERSION}"
          echo "LIBUSB_PREFIX=${LIBUSB_PREFIX}"
          echo "CGO_CFLAGS=${CGO_CFLAGS}"
          echo "CGO_LDFLAGS=${CGO_LDFLAGS}"
          echo "GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=${CGO_ENABLED}"

          go build -v -ldflags "-X main.Version=${VERSION}" -o ${OUTPUT_NAME} ./cmd/server
          
          # Verify binary was created
          if [ ! -f "${OUTPUT_NAME}" ]; then
            echo "Error: Binary ${OUTPUT_NAME} was not created"
            exit 1
          fi
          
          file ${OUTPUT_NAME}
          ls -lh ${OUTPUT_NAME}
          
          echo "BINARY_PATH=${OUTPUT_NAME}" >> $GITHUB_ENV

      - name: Build binary (macOS ARM)
        if: matrix.goos == 'darwin' && matrix.goarch == 'arm64'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: clang
        run: |
          set -e
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="${{ github.event.inputs.version || 'dev' }}"
          fi
          
          OUTPUT_NAME="receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          # Get libusb paths (try multiple locations)
          LIBUSB_PREFIX=$(brew --prefix libusb 2>/dev/null || echo "/opt/homebrew")
          if [ ! -d "${LIBUSB_PREFIX}/include" ]; then
            # Try alternative locations
            for prefix in "/opt/homebrew" "/usr/local"; do
              if [ -d "${prefix}/include" ] && [ -f "${prefix}/lib/libusb-1.0.dylib" ] || [ -f "${prefix}/lib/libusb-1.0.a" ]; then
                LIBUSB_PREFIX="${prefix}"
                break
              fi
            done
          fi
          
          export CGO_CFLAGS="-I${LIBUSB_PREFIX}/include"
          export CGO_LDFLAGS="-L${LIBUSB_PREFIX}/lib -lusb-1.0"
          
          echo "Building ${OUTPUT_NAME} with version ${VERSION}"
          echo "LIBUSB_PREFIX=${LIBUSB_PREFIX}"
          echo "CGO_CFLAGS=${CGO_CFLAGS}"
          echo "CGO_LDFLAGS=${CGO_LDFLAGS}"
          echo "GOOS=${GOOS} GOARCH=${GOARCH} CGO_ENABLED=${CGO_ENABLED}"
          echo "CC=${CC}"
          
          # For ARM64, ensure we use native architecture
          go build -v -ldflags "-X main.Version=${VERSION}" -o ${OUTPUT_NAME} ./cmd/server
          
          # Verify binary was created
          if [ ! -f "${OUTPUT_NAME}" ]; then
            echo "Error: Binary ${OUTPUT_NAME} was not created"
            exit 1
          fi
          
          file ${OUTPUT_NAME}
          ls -lh ${OUTPUT_NAME}
          
          echo "BINARY_PATH=${OUTPUT_NAME}" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: |
          # Install TDM-GCC via chocolatey (usually available on Windows runners)
          Write-Host "Setting up C compiler for Windows..."
          
          # Check if chocolatey is available
          if (Get-Command choco -ErrorAction SilentlyContinue) {
            Write-Host "Installing build tools via chocolatey..."
            choco install tdm-gcc pkgconfiglite -y --no-progress
            # Persist PATH additions for subsequent steps
            Add-Content -Path $env:GITHUB_PATH -Value "C:\TDM-GCC-64\bin"
            Add-Content -Path $env:GITHUB_PATH -Value "C:\ProgramData\chocolatey\bin"
          } else {
            Write-Host "Chocolatey not available, checking for existing gcc..."
            # Check common locations
            $gccPaths = @(
              "C:\TDM-GCC-64\bin\gcc.exe",
              "C:\mingw64\bin\gcc.exe",
              "C:\msys64\mingw64\bin\gcc.exe"
            )
            $found = $false
            foreach ($path in $gccPaths) {
              if (Test-Path $path) {
                $gccDir = Split-Path $path
                $env:PATH = "$gccDir;$env:PATH"
                Write-Host "Found gcc at: $path"
                $found = $true
                break
              }
            }
            if (-not $found) {
              Write-Host "Warning: No gcc found. CGO build may fail."
            }
          }
          
          # Verify gcc is available
          if (Get-Command gcc -ErrorAction SilentlyContinue) {
            Write-Host "gcc version:"
            gcc --version
          } else {
            Write-Host "ERROR: gcc not found after setup"
            exit 1
          }
          
          # Download and extract libusb for Windows
          $libusbDir = "$env:TEMP\libusb"
          $pkgConfigDir = "$libusbDir\lib\pkgconfig"
          New-Item -ItemType Directory -Force -Path "$libusbDir\include" | Out-Null
          New-Item -ItemType Directory -Force -Path "$libusbDir\lib" | Out-Null
          New-Item -ItemType Directory -Force -Path $pkgConfigDir | Out-Null
          
          if (-not (Test-Path "$libusbDir\lib\libusb-1.0.lib")) {
            Write-Host "Downloading libusb for Windows..."
            $libusbUrl = "https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27-binaries.7z"
            $libusbZip = "$env:TEMP\libusb.7z"
            
            try {
              Invoke-WebRequest -Uri $libusbUrl -OutFile $libusbZip -ErrorAction Stop
              Write-Host "Downloaded libusb"
              
              # Extract using 7z (usually available on Windows runners)
              if (Get-Command 7z -ErrorAction SilentlyContinue) {
                7z x $libusbZip -o"$env:TEMP" -y
                # Move files to expected structure
                $extracted = Get-ChildItem "$env:TEMP" -Filter "libusb-1.0.27" -Directory | Select-Object -First 1
                if ($extracted) {
                  Copy-Item "$($extracted.FullName)\MS64\dll\*" -Destination "$libusbDir\lib\" -Force
                  Copy-Item "$($extracted.FullName)\MS64\include\*" -Destination "$libusbDir\include\" -Force
                  Write-Host "Extracted libusb to $libusbDir"
                }
              } else {
                Write-Host "Warning: 7z not available, cannot extract libusb"
              }
            } catch {
              Write-Host "Warning: Could not download libusb: $_"
              Write-Host "Build will continue but USB support may not work"
            }
          } else {
            Write-Host "libusb already available at $libusbDir"
          }
          
          # Create pkg-config file for libusb (required by gousb)
          if (Test-Path "$libusbDir\lib\libusb-1.0.lib") {
            # Convert Windows path to Unix-style for pkg-config
            $libusbDirUnix = $libusbDir -replace '\\', '/'
            $pcLines = @(
              "prefix=$libusbDirUnix",
              'exec_prefix=${prefix}',
              'libdir=${exec_prefix}/lib',
              'includedir=${prefix}/include',
              '',
              'Name: libusb-1.0',
              'Description: libusb for Windows (bundled for CI)',
              'Version: 1.0.27',
              'Libs: -L${libdir} -lusb-1.0',
              'Cflags: -I${includedir}/libusb-1.0'
            )
            $pcContent = ($pcLines -join "`n")
            $pcContent | Out-File -FilePath "$pkgConfigDir\libusb-1.0.pc" -Encoding ASCII -NoNewline
            Write-Host "Created pkg-config file at $pkgConfigDir\libusb-1.0.pc"
            Write-Host "File contents:"
            Get-Content "$pkgConfigDir\libusb-1.0.pc"
            
            # Persist PKG_CONFIG_PATH for subsequent steps (gousb uses pkg-config on Windows)
            $pkgConfigPathUnix = $pkgConfigDir -replace '\\', '/'
            "PKG_CONFIG_PATH=$pkgConfigPathUnix" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Set PKG_CONFIG_PATH to: $pkgConfigPathUnix"
          }

      - name: Build binary (Windows)
        if: matrix.goos == 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: gcc
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          
          $VERSION = "${{ github.ref }}".Replace("refs/tags/", "")
          if ([string]::IsNullOrEmpty($VERSION) -or $VERSION -eq "${{ github.ref }}") {
            $VERSION = "${{ github.event.inputs.version }}"
            if ([string]::IsNullOrEmpty($VERSION)) {
              $VERSION = "dev"
            }
          }
          
          $OUTPUT_NAME = "receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          
          Write-Host "Building $OUTPUT_NAME with version $VERSION"
          Write-Host "GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=1"
          
          # Verify gcc is available
          if (-not (Get-Command gcc -ErrorAction SilentlyContinue)) {
            Write-Error "ERROR: gcc not found. Cannot build with CGO."
            exit 1
          }
          Write-Host "Using gcc: $(Get-Command gcc | Select-Object -ExpandProperty Source)"

          # Optional: set CGO flags (pkg-config is still required by gousb)
          $libusbDir = "$env:TEMP\libusb"
          if (Test-Path "$libusbDir\include\libusb-1.0") {
            $env:CGO_CFLAGS = "-I$libusbDir/include"
            $env:CGO_LDFLAGS = "-L$libusbDir/lib -lusb-1.0"
          }
          
          # Ensure PKG_CONFIG_PATH is set (donâ€™t rely on previous step env propagation)
          if (-not $env:PKG_CONFIG_PATH) {
            $env:PKG_CONFIG_PATH = ("$libusbDir\lib\pkgconfig" -replace '\\','/')
          }
          Write-Host "PKG_CONFIG_PATH: $env:PKG_CONFIG_PATH"

          # Sanity check: ensure libusb-1.0.pc is actually discoverable
          $pcFile = Join-Path $env:PKG_CONFIG_PATH "libusb-1.0.pc"
          if (-not (Test-Path $pcFile)) {
            Write-Error "pkg-config file not found at: $pcFile"
            Write-Host "Directory listing of PKG_CONFIG_PATH:"
            Get-ChildItem -Force $env:PKG_CONFIG_PATH | Format-Table -AutoSize
            exit 1
          }
          if (Get-Command pkg-config -ErrorAction SilentlyContinue) {
            Write-Host "pkg-config test (should succeed):"
            pkg-config --cflags --libs libusb-1.0
          } else {
            Write-Error "pkg-config not found on PATH"
            exit 1
          }

          Write-Host "Building with CGO (pkg-config)..."
          go build -v -ldflags "-X main.Version=$VERSION" -o $OUTPUT_NAME ./cmd/server
          
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
          
          # Verify binary was created
          if (-not (Test-Path $OUTPUT_NAME)) {
            Write-Error "Error: Binary $OUTPUT_NAME was not created"
            exit 1
          }
          
          Write-Host "Build successful!"
          Get-Item $OUTPUT_NAME | Format-List
          
          "BINARY_PATH=$OUTPUT_NAME" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}
          path: receipt-engine-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 30
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: receipt-engine-*
          merge-multiple: true

      - name: Verify artifacts
        run: |
          echo "Downloaded artifacts:"
          find dist -type f -name "receipt-engine-*" | sort
          echo ""
          echo "Artifact details:"
          find dist -type f -name "receipt-engine-*" -exec ls -lh {} \;
          echo ""
          echo "File types:"
          find dist -type f -name "receipt-engine-*" -exec file {} \;
          
          # Count artifacts
          COUNT=$(find dist -type f -name "receipt-engine-*" | wc -l)
          echo ""
          echo "Total artifacts: $COUNT"
          if [ "$COUNT" -lt 5 ]; then
            echo "Warning: Expected at least 5 artifacts, found $COUNT"
          fi

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from tag"
            exit 1
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Receipt Engine ${{ steps.get_version.outputs.version }}
          body: |
            ## Receipt Engine ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            
            - **Linux (amd64)**: `receipt-engine-linux-amd64`
            - **Linux (arm64)**: `receipt-engine-linux-arm64`
            - **macOS (Intel)**: `receipt-engine-darwin-amd64`
            - **macOS (Apple Silicon)**: `receipt-engine-darwin-arm64`
            - **Windows (amd64)**: `receipt-engine-windows-amd64.exe`
            
            ### Installation
            
            Download the binary for your platform, make it executable (Unix), and run:
            
            ```bash
            ./receipt-engine
            ```
            
            The server will start on `http://localhost:12212`
          files: |
            dist/receipt-engine-*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
